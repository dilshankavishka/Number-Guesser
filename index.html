<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Guess the Correct Number</h1>
        <h3>Enter your Number below</h3>
        <form action="">
              <label for="first">
                    Your Number :
              </label>
              <input type="text"  id="number1"  name="number1"  placeholder="Number between 1-10" required>               
                  <label for="age">
                     Help
                 </label>
                 <input type="text" id="help"  name="help"    required>
              
              <input type="button" value="Guess" id="guess" onclick="Guess()">
              </div>
        </form>       
  </div>
    <script src="app.js"></script>
</body>
</html>
